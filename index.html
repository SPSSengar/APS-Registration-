<!DOCTYPE html>
<html>
  <head>
    <title>APS Registration Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form class="registration-form" action="register" method="post">
      <div class="main-header">
        <h1>Registration Form</h1>
      </div>
      <div class="main-body">
	  
	    <div class="top-group">
          <div class="info-group " >
            <label for="choose-file" class="title">Upload Picture</label>
            <input type="file" id="choose-file" size="80">
          </div>
	    </div>
        <div class="main-group">
          <div class="info-group left">
            <label for="firstname" class="title">First name</label>
            <input type="text" id="firstname" class="text-input" placeholder="enter your first name" required="required" />
          </div>
          <div class="info-group right">
            <label for="lastname" class="title">Last name</label>
            <input type="text" id="lastname" class="text-input" placeholder="enter your last name" />
          </div>
        </div>
		 <div class="main-group">
          <div class="info-group left">
            <label for="Father'sname" class="title">Father's name </label>
            <input type="text" id="fsther'sname" class="text-input" placeholder="enter your first name" required="required" />
          </div>
          <div class="info-group right">
            <label for="Mother'sname" class="title">Mother's name</label>
            <input type="text" id="Mother'sname" class="text-input" placeholder="enter your last name" />
          </div>
        </div>
		 <div class="main-group">
          <div class="info-group left">
            <label class="title">Gender:</label>
            <div class="input-group">
              <label for="male"><input type="radio" name="gender" value="male" id="male"> Male</label>
              <label for="female"><input type="radio" name="gender" value="female" id="female"> Female</label>
            </div>
          </div>
        </div>        
       <div class="main-group">
          <div class="info-group right">
            <label for="experience" class="title">Age</label>
            <input type="date"  class="text-input">
		  </div>
       </div>
		<div class="info-group">
          <label for="contact No." class="title">Contact No.</label>
          <input type="text" id="number" class="text-input" placeholder="+91XXXXXXXX21" required="required" />
        </div>
		<div class="main-group">
          <div class="info-group left">
            <label for="Country" class="title">Country:</label>
            <input type="Country" id="country" class="text-input" placeholder="Enter The Country" required="required" />
          </div>
          <div class="info-group right">
            <label for="State" class="title">State:</label>
            <input type="State" id="State" class="text-input" placeholder="Enter State" />
          </div>
        </div>
		<div class="main-group">
          <div class="info-group left">
            <label for="City" class="title">City:</label>
            <input type="City" id="City" class="text-input" placeholder="Enter The City" required="required" />
          </div>
          <div class="info-group right">
            <label for="Zip Code" class="title">Zip Code:</label>
            <input type="code" id="Code" class="text-input" placeholder="Enter Zip Code" />
          </div>
        </div>
		 <div class="info-group">
          <label for="choose-file" class="title">Resi. Address</label>
          <textarea class="text-input" rows="2" cols="10" style="height:auto"></textarea>
        </div>
		<div class="main-group">
          <div class="info-group left">
           <label class="title">Course Intrested:</label>
           <select class="text-input" id="level" >
			  <option value="none" selected disabled hidden>Select an Option</option>
              <option value="B.Tech">B.Tech</option>
              <option value="BCCA">BCCA</option>
              <option value="MBA">MBA</option>
              <option value="BCA">BCA</option>
            </select>
          </div>
          <div class="info-group right">
            <label class="title">Form:</label>
           <select class="text-input" id="level" >
			  <option value="none" selected disabled hidden>Select an Option</option>
              <option value="CS">CS</option>
              <option value="CA">CA</option>
              <option value="Bio">BIO</option>
              <option value="FIT">FIT</option>
            </select>
          </div>
        </div> 
        <div class="info-group ">
          <label for="email" class="title">Email*</label>
          <input type="email" id="email" class="text-input" placeholder="enter your email" required="required">
        </div>
        <div class="main-group">
          <div class="info-group left">
            <label for="password" class="title">Password *</label>
            <input type="password" id="password" class="text-input" placeholder="enter your password" required="required">
          </div>
          <div class="info-group right">
            <label for="confirm-password" class="title">Confirm Password *</label>
            <input type="password" class="text-input" id="confirm-password" placeholder="enter your password again" required="required">
          </div>
        </div>
        <div class="info-group">
          <label for="choose-file" class="title">About:</label>
          <textarea class="text-input" rows="4" cols="50" style="height:auto"></textarea>
        </div>
    </div>
      <div class="form-footer">
        <span>*required</span>
        <button type="submit" class="btn">Register</button>
      </div>
    </form>
  </body>
</html>
